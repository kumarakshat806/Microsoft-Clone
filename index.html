<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="MSfavicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft</title>
</head>
<body>

<div class="container mx-auto">           <!-- max width container -->
    
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger p-4 cursor-pointer md:hidden">                <!-- hamburger and line is not utility classes -->
                <div class="line bg-black h-0.5 w-6 my-1"></div>
                <div class="line bg-black h-0.5 w-6 my-1"></div>
                <div class="line bg-black h-0.5 w-6 my-1"></div>
            </div>
                
            <div class="search md:hidden w-5 mr-6">
                <img src="searchIcon.svg" alt="">
            </div>
        </div>

        <div class="logo text-center flex md:order-1">
            <div class="p-4 flex items-center justify-center">
                <img class="w-[50%]" src="mslogo.png" alt="">
            </div>
            <div class="features w-fit md:static bg-white md:flex md:items-center md:mx-4 absolute inset-0 md:w-auto md:space-x-6 -translate-x-96 md:translate-x-0">
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">Microsoft 365</div>
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">Offices</div>
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">Windows</div>
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">Surfaces</div>
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">XBox</div>
                <div class="feature-item hover:underline hover:underline-offset-8 cursor-pointer hover:font-bold">Support</div>
            </div>
        </div>
        
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block mr-6 hover:underline hover:underline-offset-6 cursor-pointer">
                All Microsoft &#8964;
            </div>
            <div class="mx-2 hidden md:block">
                Search
            </div>
            <img class="w-5 mr-7" src="searchIcon.svg" alt="">
            <div class="flex pt-1">
                <img class="w-5 h-5 mr-4" src="cartIcon.svg" alt="">
                <img class="w-5 h-5 mr-4" src="accountIcon.svg" alt="">
            </div>
        </div>
    </div>
    
    
    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-8 md:ml-32 md:bg-[#f2f2f2] bg-[#e8e8e8]">
            <h1 class="text-2xl font-medium md:text-4xl mx-5 py-6">Surface laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do more with a larger 13-inch touchscreen, faster connections and extra speed. Now available with Windows 11.</p>
            <button class="bg-black text-white px-4 py-2 my-6 font-bold rounded-md mx-5">Shop Now ></button>
        </div>
        <div class="right">
            <img class="w-[64rem] md:w-[64rem]" src="surfacelap.jpg" alt="">
        </div>
    </div>

    <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
            <img src="ms365.jpg" alt="">
            <p class="font-medium md:w-[8rem] text-center text-sm my-4">Choose your Microsoft 365</p>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="surface.jpg" alt="">
            <p class="font-medium md:w-[8rem] text-center text-sm my-4">Explore surface device</p>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
            <img src="xbox.jpg" alt="">
            <p class="font-medium md:w-[8rem] text-center text-sm my-4">Buy Xbox games</p>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
            <img src="win11.jpg" alt="">
            <p class="font-medium md:w-[8rem] text-center text-sm my-4">Get Windows 11</p>
        </div>
    </div>

</div>
</body>
</html>
